<div>
   <div *ngIf="mrf">
    Name:{{mrf.firstName}}{{mrf.lastName}}<br>
    Email:{{mrf.email}}<br>
    Mobile:{{mrf.mobile}}<br>
    Applicantcompany:{{mrf.Applicantcompanyname}}<br>
    AddressLine1:{{mrf.address.addressLine1}}<br>
    AddressLine2:{{mrf.address.addressLine2}}<br>
    state:{{mrf.address.state}}<br>
    city:{{mrf.address.city}}<br>
    country:{{mrf.address.country}}
   </div>
</div>
